<div class="container-fluid padding border-0 shadow">
    <div class="row text-center padding">
        <div class="col-md-12 col-lg-3">
            <img class="rounded mx-auto d-block" src="{{course.img}}">
        </div>
        <div class="col-md-12 col-lg-3">
            <h3>{{ course.name }}</h3>
        </div>
        <div class="col-md-12 col-lg-3">
            <div class="col-12">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Semestr: </strong> {{ course.semester }}
                    </li>
                    <li class="list-group-item">
                        <strong>ECTS: </strong> {{ course.ects }}
                    </li>
                    <li class="list-group-item">
                        <strong>Typ: </strong> {{ showCourseType() }}
                    </li>
                    <li class="list-group-item">
                        <strong>Ocena: </strong> {{ courseRating() }}
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-12 col-lg-3">
            <button type="button" class="btn btn-secondary" routerLink="/course-details/{{ course.id }}"> Zobacz więcej</button>
            <button type="button" class="btn btn-primary" routerLink="/edit-course/{{course.id}}">Edytuj kurs</button>
            <button type="button" class="btn btn-danger" (click)="deleteCourse()">Usuń kurs</button>
        </div>
    </div>
</div>
